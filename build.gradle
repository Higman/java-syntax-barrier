import groovy.transform.Field

buildscript {
    ext {
        javaparserVersion = '3.7.0'
        jaxbApiVersion = '2.4.0-b180830.0359'
        jaxbRuntimeVersion = '2.4.0-b180830.0438'
        junit5Version = '5.1.0'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.github.higman'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.github.javaparser:javaparser-core:$javaparserVersion"

    compile "javax.xml.bind:jaxb-api:$jaxbApiVersion"
    compile "org.glassfish.jaxb:jaxb-runtime:$jaxbRuntimeVersion"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit5Version
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}